<!DOCTYPE html>
<html>
    <head>
      <title>Tic Tac Toe Flow</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <header>
        <h1>Tic Tac Toe Flow</h1>
      </header>

      <div id="unauthenticated">
        <header>
          <p>Game Description</p>
        </header>

        <p id="attempt"></p>
        <form id="sign-up">
          <p>New User?</p>
          <input type="text" name="credentials[name]" placeholder="Enter Username">
          <input type="email" name="credentials[email]" placeholder="Enter Email">
          <input type="password" name="credentials[password]" placeholder="Set Password">
          <input type="password" name="credentials[password_confirmation]" placeholder="Confirm Password" >
          <button type="submit">Sign Up!</button>
        </form>

        <form id="sign-in">
          <p>Returning User?</p>
          <input type="email" name="credentials[email]" placeholder="Enter Email">
          <input type="password" name="credentials[password]" placeholder="Enter Password" >
          <button type="submit">Sign In</button>
        </form>
      </div>

      <div id="authenticated">
        <h2>Welcome User!</h2>

        <p id="auth-attempt"></p>
        <form id="change-password">
          <input type="text" name="passwords[old]" placeholder="Old Password">
          <input type="text" name="passwords[new]" placeholder="New Password">
          <button type="submit">Change Password</button>
        </form>

        <div id="result">
          <p>WIN/LOSE/DRAW DISPLAY</p>
        </div>

        <form id="new-game">
          <button id="submit">New Game</button>
        </form>

        <form id="game-stats">
          <button type="button">Game Stats</button>
        </form>

        <form id="sign-out">
          <button type="submit">Sign Out</button>
        </form>

        <p>Game Rules</p>
      </div>

    </body>
</html>
